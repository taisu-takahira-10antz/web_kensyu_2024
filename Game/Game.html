<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <meta charset="UTF-8" />
  <title>新卒研修テトリス（高平）ゲーム</title>
  <link href="CSS/Game.css" rel="stylesheet" type="text/css" media="all">
</head>

<body onload="Init()">
  <div id="container">
    <canvas id="scorecvs"></canvas>
    <div id="game">
      <div id="main">
        <canvas id="maincvs"></canvas>
      </div>
      <div id="sub">
        <canvas id="holdcvs"></canvas>
        <canvas id="nextcvs"></canvas>
      </div>
    </div>
    <!-- <test>デバッグ用テキスト</test> -->
  </div>
  <div id=operation>
    <p>【操作方法】</p>
    <p>左右移動： ←→、ADキー</p>
    <p>下移動： ↓、Sキー</p>
    <p>急速落下： ↑、Wキー</p>
    <p>回転： スペースキー、NMキー</p>
    <p>ホールド： シフトキー</p>
  </div>
  <b id="startbackground"></b>
  <a id="startbutton" class="btn btn--orange btn--cubic btn--shadow"><span>GAME START</span></a>
  <script src="JS/Game.js"></script>
</body>

</html>
